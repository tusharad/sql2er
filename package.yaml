name:                sql2er
version:             0.1.0.1
github:              "tusharad/sql2er"
license:             MIT
author:              "tushar"
maintainer:          "tusharadhatrao@gmail.com"
copyright:           "2024 tushar"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            A CLI tool that converts Postgres SQL file to ER-digram.
category:            CLI

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tusharad/sql2er#readme>

dependencies:
- base >= 4.7 && < 5
- text
- megaparsec
- optparse-applicative
- base64

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
  # - -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  default-extensions:
    - ImportQualifiedPost

flags:
  build-sql2er-wasm:
    description: Build the sql2er WASM app
    manual: true
    default: false

executables:
  sql2er-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sql2er
  
  sql2er-wasm:
    main: Worker.hs
    source-dirs: wasm
    ghc-options:
      - -no-hs-main
      - -optl-mexec-model=reactor
      - "-optl-Wl,--export=hs_init,--export=hs_runWorker,--export=freeBuffer,--export=callocBuffer"
    dependencies:
      - sql2er
    when:
      - condition: flag(build-sql2er-wasm)
        then:
          buildable: true
        else:
          buildable: false

tests:
  sql2er-test:
    main:                Spec.hs
    source-dirs:         test
    default-extensions:
      - ImportQualifiedPost
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sql2er
    - megaparsec
    - text
    - tasty
    - tasty-hunit
